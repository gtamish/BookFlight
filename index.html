<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flights</title>
</head>
<body>
    <section>
        <h1>Book Flights</h1>
    </section>
    <table>
        <tr>
            <td>
    <div>
        <h2>Fill below form</h2>
        <form action="">
            <h3>Passenger details</h3>
            <label for="fname">First Name</label><input type="text" name="fname" id="fname" placeholder="Amish"><br>
            <label for="lname">Last Name</label><input type="text" name="lname" id="lname" placeholder="Gautam"><br>
            <label for="gender">Gender</label><select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select><br>
            <label for="dob">Date of Birth</label><input type="date" name="dob" id="dob" placeholder="28/03/2003"><br>
            <label for="phone">Phone Number</label><select name="" id="">
                <option value="+91">+91(India)</option>
            </select><input type="number" name="phone" id="phone" placeholder="8287190848"><br>
            <label for="email">Email ID</label><input type="email" name="email" id="email" placeholder="amishgautam200@gmail.com"><br>

            <h3>Set your price</h3>
            <label for="price">Price</label><input type="range" name="Price" id="sel_price" min="0" max="10000" step="500"><output id="value"></output>
            
            <h3>Card details</h3>
            <label for="cardNumber">Card Number</label><input type="number" name="cardNumber" id="cardNumber"><br>
            <label for="cardHolderName">Card Holder Name</label><input type="text" name="cardHolderName" id="cardHolderName"><br>
            <label for="cardExpiriy">Valid Thru</label><input type="month" name="cardExpiriy" id="cardExpiriy"><br>
            <label for="cardCvv">CVV</label><input type="number" name="cardCvv" id="cardCvv"><br>

            <h3>Flight details</h3>
            <label for="fFrom">From</label><select name="fFrom" id="fFrom">
                <option value="delhi">Delhi</option>
                <option value="bangalore">Bangalore</option>
            </select>
            <label for="fTo">To</label><select name="fTo" id="fTo">
                <option value="bangalore">Bangalore</option>
                <option value="delhi">Delhi</option>
            </select><br>
            <label for="flightDate">Date</label><input type="date" name="flightDate" id="flightDate"><br>
            <label for="flightTime">Time</label><input type="time" name="flightTime" id="flightTime"><br><br>

            <button type="submit" onclick="saveFile()">Submit</button>
            <button type="reset">Reset</button>
            
        </form>
    </div>
</td>
<td>
    <div>

        <h3>Search live prices</h3>
        <form action="">
            <label for="">From</label><select name="" id="">
                <option value="">Delhi</option>
                <option value="">Bangalore</option>
            </select>
            <label for="">To</label><select name="" id="">
                <option value="">Bangalore</option>
                <option value="">Delhi</option>
            </select>
        </form>
    </div>
</td></tr></table>
    <script src="app.js"></script>
</body>
</html>
